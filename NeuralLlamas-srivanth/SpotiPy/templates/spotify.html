<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Spotify Playlist</title>
    <style>
        /* Adjusted CSS for layout */
        .main-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
        }
        .brand-logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            margin-left: 0;
        }
        .brand-logo img {
            width: 70px;
            margin-right: 10px;
        }
        .brand-logo-name {
            font-size: 1.5em;
            color: #fff;
        }
        .main-nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .main-nav ul li {
            margin-left: 10px;
        }
        .main-nav ul li a {
            text-decoration: none;
            color: #fff;
        }
        .playlist-container {
            margin-top: 2rem;
        }
        .playlist-container h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container full-height-grow">
        <!-- Header with logo aligned to the left -->
        <header class="main-header">
            <a href="/" class="brand-logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Focus Flow Logo">
                <h1 class="brand-logo-name">Focus Flow</h1>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/focus">Focus Mode</a></li>
                    <li><a href="/relax">Relax Mode</a></li>
                    <li><a href="/saved">Personalized Tracks</a></li>
                    <li><a href="/dashboard">Dashboard</a></li>
                </ul>
            </nav>
        </header>
        
        <!-- Main Content Section -->
        <section class="playlist-container">
            <h2>Your Spotify Playlist</h2>
            <p>Here is your curated playlist based on your preferences:</p>
            <div class="spotify-embed">
                <!-- Embed Spotify playlist -->
                <iframe 
                    src="https://open.spotify.com/embed/playlist/{{ playlist_id }}" 
                    width="100%" 
                    height="380" 
                    frameborder="0" 
                    allowtransparency="true" 
                    allow="encrypted-media">
                </iframe>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <nav class="footer-nav">
                <ul>
                    <li><a href="/about">About Us</a></li>
                </ul>
            </nav>
            <nav class="footer-nav">
                <ul>
                    <li>
                        <a href="https://github.com/GrizzlyScar/NeuroLlama.git" class="social-link" target="_blank">
                            GitHub
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
